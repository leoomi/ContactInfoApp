<form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="signUpForm.controls['username'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput [type]="hidePassword? 'password' : 'text'" placeholder="Password"
                formControlName="password">
              <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
              <ng-container *ngIf="signUpForm.controls['password'].hasError('serverError')">
                <mat-error *ngFor="let error of signUpForm.controls['password'].errors?.serverError">
                  {{ error }}
                </mat-error>
              </ng-container>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput [type]="hideConfirmation? 'password' : 'text'" placeholder="Password confirmation"
                formControlName="passwordConfirmation">
              <button type="button" mat-icon-button matSuffix (click)="toggleConfirmationVisibility()"
                [attr.aria-label]="'Hide password confirmation'" [attr.aria-pressed]="hideConfirmation">
                <mat-icon>{{hideConfirmation ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="signUpForm.controls['passwordConfirmation'].hasError('required')">
                Password confirmation is <strong>required</strong>
              </mat-error>
              <ng-container *ngIf="signUpForm.controls['passwordConfirmation'].hasError('serverError')">
                <mat-error *ngFor="let error of signUpForm.controls['passwordConfirmation'].errors?.serverError">
                  {{ error }}
                </mat-error>
              </ng-container> 
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
